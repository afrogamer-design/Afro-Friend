    <title>Afro-Friend - Connect with African Gamers</title>

    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #2d3436;
        line-height: 1.6;
      }

      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        transition: opacity 0.5s ease-out;
      }

      .loading-logo {
        margin-bottom: 2rem;
        text-align: center;
      }

      .loading-logo h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .loading-logo p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 2rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        font-size: 1.2rem;
        font-weight: 500;
        text-align: center;
      }

      .loading-dots {
        display: flex;
        justify-content: center;
        margin-top: 1rem;
        gap: 0.5rem;
      }

      .loading-dots span {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        animation: pulse 1.4s infinite ease-in-out both;
      }

      .loading-dots span:nth-child(1) {
        animation-delay: -0.32s;
      }
      .loading-dots span:nth-child(2) {
        animation-delay: -0.16s;
      }
      .loading-dots span:nth-child(3) {
        animation-delay: 0s;
      }

      @keyframes pulse {
        0%,
        80%,
        100% {
          transform: scale(0.8);
          opacity: 0.5;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div
        style="
          padding: 20px;
          text-align: center;
          background: white;
          margin: 20px;
          border-radius: 10px;
        "
      >

        <p>
          You need to enable JavaScript to run Afro-Friend. This is a modern web
          application that requires JavaScript to function properly.
        </p>
        <p>
          Please enable JavaScript in your browser settings and refresh the
          page.
        </p>
      </div>
    </noscript>

    <!-- Loading screen that shows until React app loads -->
    <div id="loading-screen">
      <div class="loading-logo">
        <h1>ðŸŽ® Afro-Friend</h1>
        <p>Connecting African Gamers</p>
      </div>
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading your gaming community</div>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- React app root -->
    <div id="root"></div>

    <script>
      // Enhanced loading screen management
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.style.opacity = "0";
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 2000);
      });
    </script>
  </body>
